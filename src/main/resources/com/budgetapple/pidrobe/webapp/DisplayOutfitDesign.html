<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-horizontal-layout size-full>
   <vaadin-vertical-layout size-full :middle :expand>
    <vaadin-horizontal-layout size-full :expand>
     <vaadin-label width="114px" height="66px" _id="currentTempLabel" :center>
       22 ÂºC 
     </vaadin-label>
     <vaadin-image width="105px" height="85px" _id="weatherImage" :center :expand></vaadin-image>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout size-full :expand>
     <vaadin-label size-full _id="suggestionLabel" :middle :right>
      <b>Your suggested outfit for today</b>
     </vaadin-label>
    </vaadin-horizontal-layout>
    <vaadin-vertical-layout size-full margin="false" :expand>
     <vaadin-button width="60%" height-full plain-text _id="selectSavedPreset" :middle :center :expand>
       Select Preset 
     </vaadin-button>
     <vaadin-button width="60%" height-full plain-text _id="saveNewPreset" :middle :center :expand>
       Save 
     </vaadin-button>
     <vaadin-button width="60%" height-full _id="backButton" :middle :center :expand>
       Back 
     </vaadin-button>
    </vaadin-vertical-layout>
   </vaadin-vertical-layout>
   <vaadin-vertical-layout size-full margin="false" :expand>
    <vaadin-vertical-layout size-full _id="verticalLayoutOutfit" :expand>
     <vaadin-horizontal-layout size-full _id="horizontalLayoutUpperBody" :expand>
      <vaadin-vertical-layout size-full margin="false" _id="verticalLayoutUpper1" :expand>
       <vaadin-image width="80%" height="50%" _id="upperBodyImage0" :bottom :center></vaadin-image>
      </vaadin-vertical-layout>
      <vaadin-vertical-layout size-full margin="false" _id="verticalLayoutUpper2" :expand>
       <vaadin-image width="80%" height="50%" _id="upperBodyImage1" :middle :center></vaadin-image>
      </vaadin-vertical-layout>
      <vaadin-image width="80%" height="50%" _id="upperBodyImage2" :bottom :center :expand></vaadin-image>
     </vaadin-horizontal-layout>
     <vaadin-image width="40%" height="70%" _id="lowerBodyImage" :middle :center :expand></vaadin-image>
     <vaadin-image width="40%" height="70%" _id="footwearImage" :middle :center :expand></vaadin-image>
    </vaadin-vertical-layout>
   </vaadin-vertical-layout>
  </vaadin-horizontal-layout>
 </body>
</html>
